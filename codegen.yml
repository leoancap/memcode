overwrite: true
schema: "http://localhost:4000/be"
documents: "www/graphql/**/*.ts"
generates:
  generated/apolloComponents.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      typesPrefix: I
      withHOC: true
      withHooks: true
      withComponent: true
      hooksImportFrom: react-apollo-hooks
